# HT32 Panel Daemon Configuration

# Web Server Configuration
[web]
# Enable the web server (disabled by default)
enable = false
# Server listen address
listen = "[::1]:8686"

# Path to theme configuration
theme = "themes/default.toml"

# Render loop poll interval (milliseconds)
poll = 500

# Display refresh rate (milliseconds)
refresh = 1600

# Heartbeat interval (milliseconds)
heartbeat = 60000

# Device Configuration
[devices]
# LCD device path or "auto" for auto-detection by VID:PID
lcd = "auto"
# Serial port path for LED controller (CH340)
led = "/dev/ttyUSB0"
# Note: LED theme, intensity, and speed are stored in the state directory.
# Use `ht32panelctl led set <theme>` to change them.

# Canvas Configuration
[canvas]
width = 320
height = 170

# Display Configuration
[display]
# Network interface to monitor (optional - defaults to eth0)
# network_interface = "wlan0"

# Note: Display face is stored in the state directory, not config.
# Use `ht32panelctl lcd face <name>` to change it.
